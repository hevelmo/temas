	    body{

            border: 0;
            transition: all .5s;
        }
        table td{
	        transition: all .5s;
        }
        
        a.link_color{
	        transition: all .5s;
        }
        
        .action-btn{
	        width: 30px;

        }

        }

	        margin: 0;
	        padding: 0;
        }
        #promail li{
	        position: relative;
	        cursor: n-resize;
        }
               
		.test{
			width: 100%;
			position: relative;
		}
		
		.test .icon {
			position: absolute;
			top: 2px;
			right: 2px;
		}
				
		#promail .test .icon img{width: 35px !important; height: 27px !important;}
		
		 /* ----------- responsivity ----------- */
        @media only screen and (max-width: 640px){
